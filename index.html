<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel='stylesheet' type = 'text/css' href = 'css/stylesheet.css'/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type='text/javascript' src = 'scripts/script.js'></script>
		<script src="https://use.fontawesome.com/13665d0b98.js"></script>
	</head>
	<body>
		<div class = "intro style-all">
			<p id = "intro-text">This is a sketchpad! <br><br> Mouse over the drawing area to draw. <br><br> Different 'pixel' densities and colouring options are available. <br><br>  The 'Reset' button <strong>must</strong> be pressed for changes to have an effect.</p>
		</div>
		<div class = "main style-all">

			<form class = "center">
				<input type = "radio" name = "color-select" value = "default" checked>Default
				<input type = "radio" name = "color-select" value = "gradient">Gradient
				<input type = "radio" name = "color-select" value = "follow">Follow
				<input type = "radio" name = "color-select" value = "random">Random
			</form>
			<button id = "reset" class = "center reset_button" >Reset</button>
		</div>
		<div id = "container" class = "style-all"></div>
		<div id = "footy" class = "intro style-all">
    		<footer>
      			<p>By 
        			<a href="https://www.freecodecamp.com/nicholasfraleigh" target="_blank">Nicholas Fraleigh</a>
      			</p>    
    		</footer>
  		</div>
	</body>
</html>
